<div class="container mx-auto p-4">
    <!-- Display loading state -->
    <div *ngIf="movie.isLoading()" class="text-center">Loading...</div>
  
    <!-- Display error state -->
    <div *ngIf="movie.error()" class="text-red-500">
      {{ movie.error() }}
    </div>
  
    <!-- Display movie details -->
    <div *ngIf="movie.value()" class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.value().poster_path"
        alt="{{ movie.value().title }}"
        class="w-full h-96 object-cover"
      />
      <div class="p-4">
        <h1 class="text-2xl font-bold">{{ movie.value().title }}</h1>
        <p class="text-gray-700">{{ movie.value().overview }}</p>
        <p class="text-gray-600">Release Date: {{ movie.value().release_date }}</p>
        <p class="text-gray-600">Rating: {{ movie.value().vote_average }}</p>
      </div>
    </div>
  </div>
