<div class="container mx-auto px-25">  

    <!-- Display loading state -->
     @if(movies.isLoading()) {
         <div class="text-center">Loading...</div>
     }
  
    <!-- Display error state -->
    @if(movies.error()) {
        <div class="text-red-500">
          {{ movies.error()}}
        </div>
    }
  
    <!-- Display movies -->
     @if(movies.value()) {
         <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          @for (movie of movies.value(); track movie.id) {
            <app-movie *ngFor="let movie of movies.value()" [movie]="movie"></app-movie>
          }
         </div>
     }
  </div>
